name: Dagger Pipeline CI

on:
  workflow_dispatch:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  run-pipeline:
    runs-on: ubuntu-22.04

    steps:
      # 1. Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v3


       # 2. Set up Go
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25'      # matches go.mod
          cache-dependency-path: dagger/go.sum

      # 3. Set up Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      # 4. Install dependencies
      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt
          pip install dagger dvc

      # 5. Run Dagger pipeline
      - name: Run Dagger pipeline
        run: |
          cd dagger
          go run pipeline.go
          cd ..

      # 6. Upload model produced by Dagger (already renamed as model.pkl)
      - name: Upload Model Artifact
        uses: actions/upload-artifact@v4
        with:
          name: model
          path: model/model.pkl

      # 7. Download artifact directly into model/ (validator expects it here)
      - name: Download Model Artifact
        uses: actions/download-artifact@v4
        with:
          name: model
          path: model

      # 8. Run validator (inference test)
      - name: Run Model Inference Test Action
        uses: lasselundstenjensen/itu-sdse-project-model-validator@main
