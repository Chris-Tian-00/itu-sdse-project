name: Dagger Pipeline CI

on:
  workflow_dispatch:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  run-pipeline:
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          pip install -r 99Problems/requirements.txt

      - name: Run Dagger pipeline
        run: |
          cd 99Problems/dagger
          go run pipeline.go
          cd ../..

      # 1️⃣ Upload model produced by Dagger
      - name: Upload Model Artifact
        uses: actions/upload-artifact@v4
        with:
          name: model
          path: 99Problems/dagger/models/lead_model_lr.pkl

      # 2️⃣ Download artifact DIRECTLY into model/
      - name: Download Model Artifact
        uses: actions/download-artifact@v4
        with:
          name: model
          path: model

      # 3️⃣ Rename to model.pkl (validator requirement)
      - name: Prepare model for inference test
        run: |
          mv model/lead_model_lr.pkl model/model.pkl
          ls -lh model

      # 4️⃣ Run validator
      - name: Run Model Inference Test Action
        uses: lasselundstenjensen/itu-sdse-project-model-validator@main
